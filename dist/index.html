<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Workflow</title>
  <script type="module" crossorigin src="/assets/index-DyrWOCi3.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-B2X-Chhc.css">
</head>
<body>

  <div id="dashboard-container" class="container">
    <h1>Painel de Controle</h1>
    
    <div class="section">
      <h2>Iniciar Novo Fluxo</h2>
      <div id="lista-definicoes" class="cards-grid">
        <p>Carregando fluxos...</p>
      </div>
    </div>

    <div class="section">
      <h2>Processos Recentes</h2>
      <table id="tabela-instancias">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fluxo</th>
            <th>Data Início</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </div>

  <div id="viewer-container" class="hidden">
    <div class="toolbar">
      <button id="btn-voltar" class="btn-secondary">← Voltar ao Painel</button>
      <span id="titulo-fluxo-atual">Visualizando Fluxo</span>
    </div>
    <div id="canvas"></div>
  </div>

  <div id="modal-overlay" class="hidden">
    <div id="modal-content"><div id="modal-body"></div><span id="modal-close">x</span></div>
  </div>

</body>
</html>
